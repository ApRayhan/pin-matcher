<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="randomPinCode" class="form-control" type="text" disabled>
                    <button id="pinGenerateBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input name="pinOutput" class="form-control" type="text" id="pinOutput" disabled>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="pinInputBtn(7)">7</div>
                                <div class="button" onclick="pinInputBtn(8)">8</div>
                                <div class="button" onclick="pinInputBtn(9)">9</div>
                            </div>
                            <div class=" calc-button-row">
                                <div class="button" onclick="pinInputBtn(4)">4</div>
                                <div class="button" onclick="pinInputBtn(5)">5</div>
                                <div class="button" onclick="pinInputBtn(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="pinInputBtn(1)">1</div>
                                <div class="button" onclick="pinInputBtn(2)">2</div>
                                <div class="button" onclick="pinInputBtn(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="pinOutput.value = pinOutput.value.slice(0, -1)">
                                    < </div>
                                        <div class="button" onclick="pinInputBtn(0)">0</div>
                                        <div class="button" onclick="pinOutput.value = ''">C</div>
                                </div>
                                <div>
                                    <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                    <p id="action-left" class="action-left"><span id="tryLeft">3</span> try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section">
                    <p id="pinNotMatch" class="notify">❌ Pin Didn't Match, Please try again</p>
                    <p id="pinMatch" class="notify">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>

            <script src="main.js"></script>
</body>

</html>
